version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: qsp_redis
    ports:
      - "6379:6379"
    networks:
      - qsp_network

  web:
    build: .
    container_name: qsp_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - redis
    networks:
      - qsp_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: qsp_celery_worker
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env.dev
    depends_on:
      - redis
      - web
    networks:
      - qsp_network

networks:
  qsp_network:
    driver: bridge
