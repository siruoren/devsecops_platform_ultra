version: '3.8'

services:
  postgres_master:
    image: postgres:14-alpine
    container_name: qsp_postgres_master
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_master_data:/var/lib/postgresql/data
    networks:
      - qsp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_slave:
    image: postgres:14-alpine
    container_name: qsp_postgres_slave
    environment:
      POSTGRES_DB: ${DB_REPLICA_NAME}
      POSTGRES_USER: ${DB_REPLICA_USER}
      POSTGRES_PASSWORD: ${DB_REPLICA_PASSWORD}
    volumes:
      - pg_slave_data:/var/lib/postgresql/data
    networks:
      - qsp_network
    depends_on:
      postgres_master:
        condition: service_healthy

  redis_master:
    image: redis:7-alpine
    container_name: qsp_redis_master
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_master_data:/data
    networks:
      - qsp_network

  redis_slave:
    image: redis:7-alpine
    container_name: qsp_redis_slave
    command: redis-server --appendonly yes --slaveof redis_master 6379 --masterauth ${REDIS_PASSWORD}
    volumes:
      - redis_slave_data:/data
    networks:
      - qsp_network
    depends_on:
      - redis_master

  web:
    build: .
    image: qsp:latest
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4
    env_file:
      - .env.prod
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - qsp_network
    depends_on:
      - postgres_master
      - postgres_slave
      - redis_master
    deploy:
      replicas: 2

  celery_worker:
    image: qsp:latest
    command: celery -A config worker --loglevel=info
    env_file:
      - .env.prod
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - qsp_network
    depends_on:
      - redis_master
      - web

  nginx:
    image: nginx:alpine
    container_name: qsp_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
    networks:
      - qsp_network
    depends_on:
      - web

volumes:
  pg_master_data:
  pg_slave_data:
  redis_master_data:
  redis_slave_data:
  static_volume:
  media_volume:

networks:
  qsp_network:
    driver: bridge
